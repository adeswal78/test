<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Detail</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #3f3f3f;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #ddd;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #673ab7;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .subject-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 600px) {
      .subject-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .subject-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .subject-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .subject-card:hover {
      transform: translateY(-3px);
    }

    .subject-content {
      padding: 15px;
    }

    .subject-title {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
    }

    .subject-info {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }

    .subject-button {
      background: #673ab7;
      color: white;
      padding: 8px 12px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-size: 0.9rem;
    }

    .subject-button:hover {
      background: #5e35b1;
    }

    #status {
      text-align: center;
      color: red;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      border: none;
      height: 500px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1 id="courseTitle">Loading...</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="classroomTab">Classroom</button>
    <button class="tab-btn" data-tab="announcementsTab">Announcements</button>
  </div>

  <div id="classroomTab" class="tab-content active">
    <div class="subject-container" id="subjects">Loading subjects...</div>
  </div>

  <div id="announcementsTab" class="tab-content">
    <iframe id="announcementsFrame" src="" loading="lazy"></iframe>
  </div>

  <div id="status"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    const courseTitleEl = document.getElementById('courseTitle');
    const subjectsContainer = document.getElementById('subjects');
    const statusDiv = document.getElementById('status');
    const iframe = document.getElementById('announcementsFrame');

    // Load course data
    fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}`)
      .then(res => res.json())
      .then(course => {
        courseTitleEl.textContent = course.title || 'Course Title';

        const subjects = course.classroom || [];
        subjectsContainer.innerHTML = '';

        if (subjects.length === 0) {
          subjectsContainer.innerHTML = '<p>No subjects found.</p>';
          return;
        }

        subjects.forEach(subject => {
          const lessonId = subject.id;
          const videos = subject.videos || 0;
          const notes = subject.notes || 0;

          const card = document.createElement('div');
          card.className = 'subject-card';

          card.innerHTML = `
            <div class="subject-content">
              <div class="subject-title">${subject.name}</div>
              <div class="subject-info">${videos} Videos, ${notes} Notes</div>
              <a class="subject-button" href="lesson.html?courseId=${courseId}&lessonId=${lessonId}">Open Lessons</a>
            </div>
          `;

          subjectsContainer.appendChild(card);
        });
      })
      .catch(err => {
        courseTitleEl.textContent = 'Failed to load course';
        subjectsContainer.innerHTML = '';
        statusDiv.textContent = 'Something went wrong while fetching course details.';
        console.error(err);
      });

    // Load announcements iframe
    iframe.src = `announcements.html${window.location.search}`;

    // Tab switching
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
