<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGS Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      padding: 15px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #3f3f3f;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search-wrapper {
      position: relative;
      flex: 1 1 250px;
      max-width: 320px;
    }

    #searchInput {
      width: 100%;
      padding: 10px 40px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.2s ease;
      box-sizing: border-box;
    }

    #searchInput:focus {
      border-color: #673ab7;
      box-shadow: 0 0 5px rgba(103, 58, 183, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
    }

    .fav-toggle-btn {
      background: #ff4081;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .fav-toggle-btn:hover {
      background: #e91e63;
    }

    .course-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 600px) {
      .course-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .course-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .course-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      position: relative;
    }

    .course-card:hover {
      transform: translateY(-3px);
    }

    .course-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .course-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .course-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 10px;
      color: #333;
    }

    .course-button {
      background: #673ab7;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      font-size: 1rem;
      transition: 0.3s;
    }

    .course-button:hover {
      background: #5e35b1;
    }

    .fav-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .fav-icon.active {
      color: #e91e63;
    }

    #loadMore {
      display: block;
      margin: 30px auto 10px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      border: none;
    }

    #loadMore:hover {
      background: #555;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>All KGS Courses</h1>

  <div class="top-bar">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search courses..." />
      <span class="search-icon">üîç</span>
    </div>
    <button class="fav-toggle-btn" id="toggleFavBtn">‚ù§Ô∏è Show Favorites</button>
  </div>

  <div class="course-container" id="courseList">Loading courses...</div>
  <button id="loadMore">Load More</button>
  <div id="status"></div>

  <script>
    let currentPage = 1;
    let allCourses = [];
    let showOnlyFav = false;
    const courseList = document.getElementById('courseList');
    const loadMoreBtn = document.getElementById('loadMore');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const toggleFavBtn = document.getElementById('toggleFavBtn');

    const getFavs = () => JSON.parse(localStorage.getItem("favoriteCourses") || "[]");
    const saveFavs = (arr) => localStorage.setItem("favoriteCourses", JSON.stringify(arr));

    function renderCourses(courses) {
      courseList.innerHTML = '';
      if (courses.length === 0) {
        courseList.innerHTML = '<p style="text-align:center; color:gray;">No matching courses found.</p>';
        return;
      }

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        const imgUrl = course.image?.medium || '';
        const title = course.title || 'Untitled';
        const courseId = course.id;
        const favs = getFavs();
        const isFav = favs.includes(courseId);

        card.innerHTML = `
          <img src="${imgUrl}" alt="${title}" />
          <div class="course-content">
            <div class="course-title">${title}</div>
            <a class="course-button" href="course-detail.html?courseId=${courseId}">View Details</a>
          </div>
          <span class="fav-icon ${isFav ? 'active' : ''}" data-id="${courseId}">‚ù§Ô∏è</span>
        `;
        courseList.appendChild(card);
      });

      document.querySelectorAll(".fav-icon").forEach(icon => {
        icon.addEventListener("click", () => {
          const id = parseInt(icon.dataset.id);
          let favs = getFavs();
          if (favs.includes(id)) {
            favs = favs.filter(f => f !== id);
          } else {
            favs.push(id);
          }
          saveFavs(favs);
          renderFilteredCourses(); // re-render to update icons
        });
      });
    }

    function renderFilteredCourses() {
      const searchTerm = searchInput.value.toLowerCase();
      let filtered = allCourses;

      if (searchTerm) {
        filtered = filtered.filter(course =>
          course.title?.toLowerCase().includes(searchTerm)
        );
      }

      if (showOnlyFav) {
        const favIds = getFavs();
        filtered = filtered.filter(course => favIds.includes(course.id));
      }

      renderCourses(filtered);
    }

    function loadCourses(page = 1) {
      fetch(`https://api.khanglobalstudies.com/cms/courses?page=${page}`)
        .then(res => res.json())
        .then(data => {
          if (page === 1) allCourses = [];

          allCourses = allCourses.concat(data.data || []);
          renderFilteredCourses();

          if (!data.next_page_url) {
            loadMoreBtn.style.display = 'none';
            statusDiv.textContent = 'No more courses to load.';
          } else {
            currentPage++;
          }
        })
        .catch(err => {
          console.error(err);
          statusDiv.textContent = 'Failed to load courses.';
        });
    }

    searchInput.addEventListener('input', renderFilteredCourses);

    toggleFavBtn.addEventListener('click', () => {
      showOnlyFav = !showOnlyFav;
      toggleFavBtn.textContent = showOnlyFav ? 'üìö Show All' : '‚ù§Ô∏è Show Favorites';
      renderFilteredCourses();
    });

    loadMoreBtn.addEventListener('click', () => {
      loadCourses(currentPage);
    });

    loadCourses(currentPage);
  </script>
</body>
</html>
