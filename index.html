<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGS Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      padding: 15px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #3f3f3f;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #searchBar {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 260px;
      max-width: 100%;
    }

    #toggleFavs {
      padding: 8px 16px;
      font-size: 1rem;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toggleFavs:hover {
      background: #5e35b1;
    }

    .course-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 600px) {
      .course-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .course-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .course-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .course-card:hover {
      transform: translateY(-3px);
    }

    .course-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .course-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .course-title {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fav-icon {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      margin-left: 8px;
      transition: all 0.2s ease;
    }

    .course-button {
      background: #673ab7;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .course-button:hover {
      background: #5e35b1;
    }

    #loadMore {
      display: block;
      margin: 30px auto 10px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      border: none;
    }

    #loadMore:hover {
      background: #555;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>KGS Courses</h1>

  <div class="top-bar">
    <input type="text" id="searchBar" placeholder="Search courses..." />
    <button id="toggleFavs">Show Favorites</button>
  </div>

  <div class="course-container" id="courseList">Loading courses...</div>
  <button id="loadMore">Load More</button>
  <div id="status"></div>

  <script>
    let currentPage = 1;
    let allCourses = [];
    let showingFavorites = false;
    const courseList = document.getElementById('courseList');
    const loadMoreBtn = document.getElementById('loadMore');
    const statusDiv = document.getElementById('status');
    const searchBar = document.getElementById('searchBar');
    const toggleFavsBtn = document.getElementById('toggleFavs');

    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    function renderCourses(courses) {
      courseList.innerHTML = '';

      if (courses.length === 0) {
        courseList.innerHTML = '<p style="text-align:center;">No courses found.</p>';
        return;
      }

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        const imgUrl = course.image?.medium || '';
        const title = course.title || 'Untitled';
        const courseId = course.id;
        const isFav = favorites.includes(courseId);

        const favIcon = document.createElement('span');
        favIcon.className = 'fav-icon';
        favIcon.innerHTML = isFav ? '✅' : '☑️';
        favIcon.style.color = isFav ? '#4caf50' : '#444';

        favIcon.addEventListener('click', () => {
          toggleFavorite(courseId);
          renderFilteredCourses();
        });

        card.innerHTML = `
          <img src="${imgUrl}" alt="${title}" />
          <div class="course-content">
            <div class="course-title">${title}</div>
            <a class="course-button" href="course-detail.html?courseId=${courseId}">View Details</a>
          </div>
        `;

        // Add fav icon to title div
        card.querySelector('.course-title').appendChild(favIcon);

        courseList.appendChild(card);
      });
    }

    function loadCourses(page = 1) {
      fetch(`https://api.khanglobalstudies.com/cms/courses?page=${page}`)
        .then(res => res.json())
        .then(data => {
          allCourses = allCourses.concat(data.data || []);
          renderFilteredCourses();

          if (!data.next_page_url) {
            loadMoreBtn.style.display = 'none';
            statusDiv.textContent = 'No more courses to load.';
          } else {
            currentPage++;
          }
        })
        .catch(err => {
          console.error(err);
          statusDiv.textContent = 'Failed to load courses.';
        });
    }

    function renderFilteredCourses() {
      let filtered = allCourses;
      const searchText = searchBar.value.toLowerCase().trim();

      if (searchText) {
        filtered = filtered.filter(c => c.title?.toLowerCase().includes(searchText));
      }

      if (showingFavorites) {
        filtered = filtered.filter(c => favorites.includes(c.id));
      }

      renderCourses(filtered);
    }

    function toggleFavorite(id) {
      const index = favorites.indexOf(id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    searchBar.addEventListener('input', renderFilteredCourses);

    toggleFavsBtn.addEventListener('click', () => {
      showingFavorites = !showingFavorites;
      toggleFavsBtn.textContent = showingFavorites ? 'Show All' : 'Show Favorites';
      renderFilteredCourses();
    });

    loadMoreBtn.addEventListener('click', () => {
      loadCourses(currentPage);
    });

    loadCourses(currentPage);
  </script>
</body>
</html>
