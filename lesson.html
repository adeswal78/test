<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .extract-btn {
      display: block;
      margin: 0 auto 20px;
      background-color: #673ab7;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .extract-btn:hover {
      background-color: #5e35b1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .tabs button.active {
      background: #673ab7;
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .item {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #333;
    }

    .btns {
      margin-top: 5px;
    }

    .btns a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .btns a.kgs-btn {
      background: #673ab7;
    }

    .btns a.yt-btn {
      background: #e53935;
    }

    .btns a.download-btn {
      background: #4caf50;
    }

    .btns a.disabled {
      background: #aaa;
      pointer-events: none;
    }

    .pdf-item-name {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      font-weight: 600;
    }

    .pdf-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1 id="lessonTitle">Loading Lesson...</h1>
  <button class="extract-btn" id="extractBtn">ðŸ“¥ Extract HTML</button>

  <div class="tabs">
    <button class="tab-btn active" data-tab="videos">Videos</button>
    <button class="tab-btn" data-tab="notes">Notes</button>
  </div>

  <div id="videos" class="tab-content active"></div>
  <div id="notes" class="tab-content"></div>

  <script>
    const courseId = new URLSearchParams(location.search).get("courseId");
    const lessonId = new URLSearchParams(location.search).get("lessonId");

    const titleEl = document.getElementById("lessonTitle");
    const videoContainer = document.getElementById("videos");
    const notesContainer = document.getElementById("notes");

    fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}/lessons/${lessonId}`)
      .then(res => res.json())
      .then(async data => {
        titleEl.textContent = data.name || "Lesson";
        const videos = data.videos || [];

        for (const video of videos) {
          const isPDF = video.type === 'pdf';
          const kgsUrl = `https://khanglobalstudies.com/player?vvid=${video.id}`;
          const ytUrl = await getYouTubeUrl(video);

          if (isPDF) {
            notesContainer.innerHTML += `
              <div class="item">
                <div class="pdf-item-name">
                  <span class="pdf-icon">ðŸ“„</span> ${video.name}
                </div>
                <div class="btns">
                  <a class="download-btn" href="${video.video_url}" target="_blank">Download</a>
                </div>
              </div>
            `;
          } else {
            const thumbImg = video.thumb
              ? `<img src="${video.thumb}" alt="Thumbnail">`
              : `<div style="height:150px;background:#ccc;text-align:center;line-height:150px;">No Thumbnail</div>`;

            videoContainer.innerHTML += `
              <div class="item">
                ${thumbImg}
                <h3>${video.name}</h3>
                <div class="btns">
                  <a class="kgs-btn" href="${kgsUrl}" target="_blank">KGS</a>
                  ${ytUrl
                    ? `<a class="yt-btn" href="${ytUrl}" target="_blank">YouTube</a>`
                    : `<a class="yt-btn disabled">YouTube</a>`}
                </div>
              </div>
            `;
          }
        }
      });

    // Tabs
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // HTML Extract Button
    document.getElementById("extractBtn").addEventListener("click", () => {
      const blob = new Blob(["<!DOCTYPE html>\n" + document.documentElement.outerHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${titleEl.textContent || "lesson"}.html`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Get YouTube link from iframe only
    async function getYouTubeUrl(video) {
      const kgsUrl = `https://khanglobalstudies.com/player?vvid=${video.id}`;
      try {
        const res = await fetch(kgsUrl);
        const html = await res.text();
        const match = html.match(/<iframe.*?src="([^"]*youtube\.com[^"]*)"/);
        return match ? match[1] : null;
      } catch (err) {
        console.warn("YouTube iframe fetch failed for ID:", video.id);
        return null;
      }
    }
  </script>
</body>
</html>
